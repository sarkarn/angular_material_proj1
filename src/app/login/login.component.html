<div align="center" class="mat-display-3">Sign In</div>
<div style="width:40%; margin: 25px auto">

    <div class="" *ngIf="isInvalid">
        Invalid username and password.
    </div>
    <div class="alert alert-info" *ngIf="isLogout">
        You have been logged out.
    </div>


    <form #form='ngForm' (ngSubmit)="onSubmit()">
    
        <mat-form-field floatLabel="auto" appearance="legacy">
            <mat-label>Email address</mat-label>
            <input matInput [(ngModel)]="model.username" #email="ngModel">
            <mat-hint align="end">Minimum 10 charcter</mat-hint>
        <!--    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
            </div>
        -->
        </mat-form-field>

        <mat-form-field floatLabel="auto" appearance="outline" color="accent">
            <mat-label >Password</mat-label>
            <input matInput >
          
        </mat-form-field>
           

        <div class="form-group">
            <div>
                <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                <label for="remember_me" class="inline">Remember me</label>
                <a class="float-right" routerLink="/register">Sign Up</a>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="!form.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
        </div>
    </form>


    <strong>Sample Users</strong>
    <table style="width: 100%;" id="sampleLoginTable">
        <tr>
            <td><a
                    (click)="fillLoginFields('customer1@email.com','123')"
                    href="javascript:void(0)">customer1</a></td>
            <td><a
                    (click)="fillLoginFields('employee1@email.com','123')"
                    href="javascript:void(0)">employee1</a></td>
            <td><a
                    (click)="fillLoginFields('manager1@email.com','123')"
                    href="javascript:void(0)">manager1</a></td>
        </tr>
    </table>

</div>
